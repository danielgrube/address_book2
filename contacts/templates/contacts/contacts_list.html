{% extends 'base.html' %}

{% block body %}
<tbody>
{% for contact in contacts %}
<tr>
    <td>{{ contact.first_name }} {{ contact.last_name }}</td>
    <td>{{ contact.phone_number }}</td>
    <td>{{ contact.email }}</td>
    <td>{{ contact.street_address }}</td>
    <td><a href="{% url 'contacts:contact_view' contact.id %}">View</a></td>
    <td><a href="{% url 'contacts:contact_edit' contact.id %}">Edit</a></td>
    <td><a href="{% url 'contacts:contact_delete' contact.id %}">Delete</a></td>
</tr>
{% endfor %}
</tbody>

<a href="{% url 'contacts:contact_new' %}">New</a>
{% endblock %}
